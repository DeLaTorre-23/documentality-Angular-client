<mat-card class="main-wrap">
  <div class="close-icon-container">
    <button mat-icon-button color="basic" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-card-header class="main-header">
    <mat-card-title>Log in!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          type="text"
          placeholder="Username"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="button-container">
    <button mat-raised-button (click)="userLogin()" color="warn">Log in</button>
  </mat-card-actions>
</mat-card>
